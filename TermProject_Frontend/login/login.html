<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteLand - Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Sol Taraftaki Resim Alanı -->
            <div class="col-md-5  d-none d-md-block left-banner p-0">
                <img src="../img/sloganfoto.png" class="img-fluid sloganphoto" alt="Slogan Resmi"
                    style="width: 354px;height: 703px;">
            </div>

            <!-- Sağ Taraftaki Giriş Formu -->
            <div class="col-md-7 d-flex align-items-center justify-content-center">
                <div class="login-container ">
                    <h3 class="text-center mb-4">Giriş Yap</h3>
                    <form>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
                                <input type="email" class="form-control" id="email"
                                    placeholder="E-posta adresinizi giriniz." required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Şifrenizi giriniz." required>
                                <button class="password-toggle" type="button" onclick="togglePassword()">
                                    <i id="toggleIcon" class="bi bi-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3 form-check d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label ms-1" for="rememberMe" style="font-size: 0.95rem;">Beni
                                    Hatırla</label>
                            </div>
                            <a href="#" class="forgot-password" style="font-size: 0.85rem;">Şifremi Unuttum</a>
                        </div>
                        <button type="submit" class="btn loginButton w-100"
                            style="background-color: #42999b; color: white; font-weight: bold;">Giriş Yap</button>
                        <div class="text-center mt-3">
                            <span>Hesabın yok mu? </span>
                            <a href="#" class="fw-bold register" style="text-decoration: none; color: #42999b;">Kayıt
                                Ol</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
</body>

</html>
