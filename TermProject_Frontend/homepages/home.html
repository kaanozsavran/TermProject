<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="../img/noteland-logo.png">
    <link rel="stylesheet" href="home.css">
    <title>NoteLand - Anasayfa</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../img/noteland-logo.png" alt="Logo" width="40" height="40">
                <span class="titleName fw-bold">Note<span style="color:#42999b;">Land</span></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-3" style="width: 300px;">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Ara" aria-label="Search">
                        <button class="input-group-text" type="submit"><i class="bi bi-search "></i></button>
                    </div>
                </form>


                <ul class="navbar-nav ms-3">
                    <li class="nav-item"><a class="nav-link" href="home.html">Anasayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Notlar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Not Ekle</a></li>
                </ul>
                <div class="ms-auto">
                    <a href="../login/login.html" class="btn btn-outline-custom">Giriş / Üye Ol</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="pb-5">
        <div class=" slogan-section ">
            <img src=" ../img/bu.png" alt="NoteLand Slogan" class="banner img-fluid">
            <a href="#statics" class="explore-btn">Hemen Keşfet</a>
        </div>
    </section>

    <!-- Main -->
    <main class="container text-center mt-5">
        <!-- Slogan Bölümü -->


        <!-- İstatistik Bölümü -->
        <div class="row mt-5 text-center" id="statics">
            <div class="col-md-4">
                <div class="card p-4 shadow rounded-4 bg-light">
                    <i class="bi bi-building display-4 text-primary stat-icon"></i>
                    <h5 class="mt-3">Toplam Üniversite</h5>
                    <p class="stat-number" data-target="100">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 shadow rounded-4 bg-light">
                    <i class="bi bi-people display-4 text-success stat-icon"></i>
                    <h5 class="mt-3">Üye Sayısı</h5>
                    <p class="stat-number" data-target="1000">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 shadow rounded-4 bg-light">
                    <i class="bi bi-journal-text display-4 text-danger stat-icon"></i>
                    <h5 class="mt-3">Toplam Not</h5>
                    <p class="stat-number" data-target="2450">0</p>
                </div>
            </div>
        </div>


        <!-- En Yüksek Not Alan Profiller -->
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Kullanıcı 1</h5>
                    <p>⭐ 4.9 Puan</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Kullanıcı 2</h5>
                    <p>⭐ 4.8 Puan</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Kullanıcı 3</h5>
                    <p>⭐ 4.7 Puan</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 NoteLand - Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="home.js"></script>
</body>

</html>
