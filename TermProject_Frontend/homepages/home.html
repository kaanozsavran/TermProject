<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="../img/noteland-logo.png">
    <link rel="stylesheet" href="home.css">
    <title>NoteLand - Anasayfa</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="home.html">
                <img src="../img/noteland-logo.png" alt="Logo" width="40" height="40">
                <span class="titleName fw-bold">Note<span style="color:#42999b;">Land</span></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-3" style="width: 300px;">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Ara" aria-label="Search">
                        <button class="input-group-text" type="submit"><i class="bi bi-search "></i></button>
                    </div>
                </form>


                <ul class="navbar-nav ms-3">
                    <li class="nav-item"><a class="nav-link active" href="home.html">Anasayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="../notepage/notepage.html">Notlar</a></li>
                    <li class="nav-item"><a class="nav-link" href="../addnotepage/addnotepage.html">Not Ekle</a></li>
                </ul>
                <div class="ms-auto" id="auth-container">
                    <!-- JavaScript burayı değiştirecek -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Slogan Bölümü -->
    <section class="pb-5">
        <div class=" slogan-section ">
            <img src=" ../img/bu.png" alt="NoteLand Slogan" class="banner img-fluid">
            <a href="#statics" class="explore-btn">Hemen Keşfet</a>
        </div>
    </section>

    <!-- Main -->
    <main class="container text-center mt-5">
        <!-- İstatistik Bölümü -->
        <div class="row mt-5 text-center mb-5" id="statics">
            <div class="col-md-4">
                <div class="card p-4 shadow rounded-4 bg-light">
                    <i class="bi bi-building display-4 stat-icon"></i>
                    <h5 class="mt-3">Toplam Üniversite</h5>
                    <p id="university-count">0</p> <!-- Buraya API'den gelen veri yazılacak -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 shadow rounded-4 bg-light">
                    <i class="bi bi-people display-4 stat-icon"></i>
                    <h5 class="mt-3">Üye Sayısı</h5>
                    <p id="user-count">0</p> <!-- Buraya API'den gelen veri yazılacak -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 shadow rounded-4 bg-light">
                    <i class="bi bi-journal-text display-4 stat-icon"></i>
                    <h5 class="mt-3">Toplam Not</h5>
                    <p id="note-count">0</p> <!-- Buraya API'den gelen veri yazılacak -->
                </div>
            </div>
        </div>


        <!-- En Çok Beğeni Alan Notlar Başlığı -->
        <div class="row mt-5">
            <div class="col text-center">
                <h3 class="fw-bold mb-1" style="color: #42999b;">
                    <i class="bi bi-star-fill me-2"></i>En Çok Beğeni Alan Notlar <i class="bi bi-star-fill me-2"></i>
                </h3>
            </div>
        </div>

        <!-- En Yüksek Not Alan Profiller -->
        <div class="row mt-5 mb-5" id="top-liked-container">
            <!-- Kartlar buraya JS ile gelecek -->
        </div>

    </main>

    <!-- Footer -->
    <footer class=" text-white text-center py-3 mt-5">
        <p style="color: #42999b;">&copy; 2025 NoteLand - Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="home.js"></script>
</body>

</html>
