<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteLand - Şifremi Unuttum</title>
    <link rel="icon" href="../img/noteland-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="reset-password.css">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Sol Taraftaki Resim Alanı -->
            <div class="col-md-5 d-none d-md-block left-banner p-0">
                <img src="../img/sloganfoto.png" class="img-fluid sloganphoto" alt="Slogan Resmi"
                    style="width: 354px; height: 703px;">
            </div>

            <!-- Sağ Taraftaki Şifre Sıfırlama Formu -->
            <div class="col-md-7 d-flex align-items-center justify-content-center">
                <div class="right-side">
                    <div class="form-container">
                        <h2 class="mb-3">Şifreni Sıfırla</h2>
                        <p>Noteland hesabının bağlı olduğu e-posta adresine şifre sıfırlama bağlantısı göndereceğiz.</p>

                        <!-- E-posta Giriş Alanı -->
                        <form>

                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
                                <input type="email" class="form-control" placeholder="E-Posta Adresin" required>
                            </div>

                            <!-- Butonlar -->
                            <button class="btn  btn-mail w-100 mb-2">E-Postayı
                                Gönder</button>
                            <div class="text-center">
                                <a href="login.html" class="btnBack d-inline-block">Geri Dön</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
