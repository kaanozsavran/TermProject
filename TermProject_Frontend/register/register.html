<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="../img/noteland-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>NoteLand - Kayıt Ol</title>
</head>

<body>

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Sol Taraftaki Resim Alanı -->
            <div class="col-md-5  d-none d-md-block left-banner p-0">
                <img src="../img/sloganfoto.png" class="img-fluid sloganphoto" alt="Slogan Resmi"
                    style="width: 354px;height: 703px;">
            </div>

            <!-- Sağ Taraftaki Giriş Formu -->
            <div class="col-md-7 d-flex align-items-center justify-content-center">
                <div class="login-container ">
                    <h3 class="text-center mb-4">Kayıt Ol</h3>
                    <form>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="fullname"
                                    placeholder="Adınızı ve soyadınızı giriniz." required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
                                <input type="email" class="form-control" id="email"
                                    placeholder="E-posta adresinizi giriniz." required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Şifrenizi giriniz." required>
                                <button class="password-toggle" type="button" onclick="togglePassword()">
                                    <i id="toggleIcon" class="bi bi-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="passwordAgain"
                                    placeholder="Şifrenizi tekrardan giriniz." required>
                                <button class="password-toggle" type="button" onclick="togglePassword()">
                                    <i id="toggleIcon" class="bi bi-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-building"></i></span>
                                <select id="university" name="university" class="form-control" required>
                                    <option value="">Seçiniz...</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-bank"></i></span>
                                <select id="faculty" name="faculty" class="form-control" required>
                                    <option value="">Seçiniz...</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
                                <select id="department" name="department" class="form-control" required>
                                    <option value="">Seçiniz...</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn registerButton w-100"
                            style="background-color: #42999b; color: white; font-weight: bold;">Kayıt Ol</button>
                        <div class="text-center mt-3">
                            <span>Zaten hesabın var mı? </span>
                            <a href="#" class="fw-bold login" style="text-decoration: none; color: #42999b;">Giriş
                                Yap</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>






















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>

</html>
