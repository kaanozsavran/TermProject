<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="../img/noteland-logo.png">
    <link rel="stylesheet" href="addnotepage.css">
    <title>NoteLand - Not Ekle</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../homepages/home.html">
                <img src="../img/noteland-logo.png" alt="Logo" width="40" height="40">
                <span class="titleName fw-bold">Note<span style="color:#42999b;">Land</span></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-3" style="width: 300px;">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Ara" aria-label="Search">
                        <button class="input-group-text" type="submit"><i class="bi bi-search "></i></button>
                    </div>
                </form>


                <ul class="navbar-nav ms-3">
                    <li class="nav-item"><a class="nav-link" href="../homepages/home.html">Anasayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="../notepage/notepage.html">Notlar</a></li>
                    <li class="nav-item"><a class="nav-link active" href="addnotepage.html">Not Ekle</a></li>
                </ul>

                <div class="ms-auto" id="authContainer">
                    <!-- JavaScript burayı değiştirecek -->
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-5">
            <div class="card p-4 shadow-lg">
                <h3 class="text-center mb-4">Not Ekle</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Üniversite</label>
                        <select class="form-select" id="university">
                            <option value="">Seçiniz...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fakülte</label>
                        <select class="form-select" id="faculty">
                            <option value="">Seçiniz...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Departman</label>
                        <select class="form-select" id="department">
                            <option value="">Seçiniz...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ders</label>
                        <select class="form-select" id="course">
                            <option value="">Seçiniz...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Not Başlığı</label>
                        <input type="text" class="form-control" id="noteTitle" placeholder="Not başlığını girin">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Not Açıklaması</label>
                        <textarea class="form-control" id="noteDescription" rows="4"
                            placeholder="Not açıklamasını girin"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dosya Yükle</label>
                        <input type="file" class="form-control" id="noteFile">
                    </div>
                    <button type="submit" class="btn btn-outline-custom w-100">Notu Ekle</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class=" text-white text-center py-3 mt-5">
        <p style="color: #42999b;">&copy; 2025 NoteLand - Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="../auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js"></script>
    <script src="addnotepage.js"></script>
</body>

</html>
