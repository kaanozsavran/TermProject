<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="../img/noteland-logo.png">
    <title>NoteLand - Profil</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../homepages/home.html">
                <img src="../img/noteland-logo.png" alt="Logo" width="40" height="40">
                <span class="titleName fw-bold">Note<span style="color:#42999b;">Land</span></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-3" style="width: 300px;">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Ara" aria-label="Search">
                        <button class="input-group-text" type="submit"><i class="bi bi-search"></i></button>
                    </div>
                </form>

                <ul class="navbar-nav ms-3">
                    <li class="nav-item"><a class="nav-link" href="../homepages/home.html">Anasayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="../notepage/notepage.html">Notlar</a></li>
                    <li class="nav-item"><a class="nav-link" href="../addnotepage/addnotepage.html">Not Ekle</a></li>
                </ul>
                <div class="ms-auto" id="authContainer">
                    <!-- JavaScript burayı değiştirecek -->
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <!-- Sol Menü -->
            <aside class="col-md-3" id="myAside">
                <div class="card p-3 shadow-sm">
                    <div class="text-center position-relative">
                        <img id="profileImage" src="../img/pp-white.png" alt="Profil Resmi"
                            class="img-fluid rounded-circle mb-2" style="width: 100px; height: 100px;">

                        <i class="bi bi-pencil-fill position-absolute top-0 translate-middle p-1 bg-white border rounded-circle"
                            style="right: 55px !important;top:15px !important;cursor: pointer; font-size: 16px; color: #42999b;"
                            onclick="document.getElementById('profilePicInput').click();"></i>

                        <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
                        <h5 id="greetingText">Merhaba!</h5>
                    </div>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-action" onclick="loadSection('profilim')">Profilim
                        </li>
                        <li class="list-group-item list-group-item-action" onclick="loadSection('notlarim')">Notlarım
                        </li>
                        <li class="list-group-item list-group-item-action" onclick="toggleSecurity()">
                            Güvenlik <i id="securityIcon" class="bi bi-chevron-down"></i>
                        </li>

                        <ul class="list-group list-group-flush ms-3 d-none" id="securitySubmenu">
                            <li class="list-group-item list-group-item-action" onclick="loadSection('sifreDegistir')">
                                Şifre Değiştir
                            </li>
                        </ul>
                    </ul>
                </div>
            </aside>

            <!-- Sağ İçerik -->
            <div class="col-md-9" id="contentArea">

                <!-- Dinamik içerik buraya yüklenecek -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-white text-center py-3 mt-5">
        <p style="color: #42999b;">&copy; 2025 NoteLand - Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="../auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="profile.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
